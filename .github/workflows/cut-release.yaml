name: ðŸ­ Cut Mod Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  cut_release:
    name: "Cut Release"
    uses: open-goal/mod-bundling-tools/.github/workflows/mod-bundler.yml@v1
    with:
      semverBump: ${{ inputs.bump }}
      metadataName: "The SM64 Legacy"
      metadataDescription: "Plays similar to Super Mario 64 (stars->cells, red coins->scout flies, coins->orbs)"
      metadataSupportedGames: "jak1"
      metadataAuthors: "barg,OutrageousJosh"
      metadataTags: "speedrunning,challenge,gameplay-mod"
      metadataWebsiteUrl: "https://github.com/OpenGOAL-Mods/OG-SM64/blob/main/README.md"
      skipMacOS: true
      skipLinux: true
      toolingBinaryDir: "out/build/Release/bin"
      gameAssetsDir: "game/assets"
      copyEntireBinaryDir: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
